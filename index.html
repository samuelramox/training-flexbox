<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>globo.com - Absolutamente tudo sobre notícias, esportes e entretenimentos</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
</head>

<body>
  <section class="container header">
    <header class="row">
      <div class="col">
        <div class="header-logo-box">
          <a href="#" title="Globo.com">
            <img class="header-logo" src="./images/globo.svg" alt="Globo.com">
          </a>
        </div>
      </div>
      <div class="col-one-half">
        <div class="header-actions">
          <ul class="header-menu">
            <li class="header-list -g1">
              <span class="menu-space">g1
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </span>
            </li>
            <li class="header-list -ge">
              <span>ge
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </span>
            </li>
            <li class="header-list -gshow">
              <span>gshow
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </span>
            </li>
            <li class="header-list -gtech">
              <span>tech</span>
            </li>
            <li class="header-list -gvideos">
              <span>videos
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class="header-services">
          <ul class="header-menu">
            <li class="header-list">
              <span class="header-text">Assine já</span>
            </li>
            <li class="header-list">
              <span class="header-text">Minha conta</span>
            </li>
            <li class="header-list">
              <span class="header-text">E-mail
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class="header-search">
          <input class="search" type="text" placeholder="encontre na globo.com">
        </div>
      </div>
      <div class="col">
        <div class="header-user">
          <i class="fa fa-user-o" aria-hidden="true"></i>
        </div>
      </div>
    </header>
  </section>

  <section class="container">
    <div class="row">
      <div class="col">6</div>
      <div class="col">6</div>
    </div>
  </section>
</body>
<script src="./scripts/main.js"></script>

</html>
